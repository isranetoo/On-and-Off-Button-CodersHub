<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Animated On/Off Button</title>
</head>
<body>
  <div class="custom-checkbox">
    <input id="status" 
           type="checkbox" 
           name="status">
    <label for="status">
      <div class="status-switch"
           data-unchecked="Off"
           data-checked="On">
      </div>
    </label>
  </div>
</body>
</html>
